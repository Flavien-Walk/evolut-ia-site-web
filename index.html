<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Évolut'IA</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Logo Évolut'IA"> <!-- Remplacez ceci par votre logo -->
        </div>
        <nav>
            <ul>
                <li><a href="#">Accueil</a></li>
                <li><a href="#">Produit</a></li>
                <li><a href="#">Prix</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="auth-buttons">
            <button class="connect-btn">Se connecter</button>
            <button class="join-btn">Rejoignez-nous →</button>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Bienvenue sur Évolut'IA</h1>
            <p>Casser les barrières de l’éducation pour un apprentissage au cas par cas !</p>
            <div class="cta-buttons">
                <button class="cta-btn primary-btn">REJOIGNEZ-NOUS</button>
                <button class="cta-btn secondary-btn">En savoir plus</button>
            </div>
        </div>
        <div class="hero-image">
            <img src="" alt="Illustration d'apprentissage personnalisé">
        </div>
    </section>
</body>
</html>
