</head>
<body>

 <!-- Header Section -->
 <header>
    <div class="logo">
        <img src="images/logo.png" alt="Logo Évolut'IA"> <!-- Remplacez ceci par votre logo -->
    </div>
    <nav>
        <ul>
            <li><a href="index.html">Accueil</a></li>

            <li><a href="prix.html">Prix</a></li>

    <div class="auth-buttons">
        <button class="connect-btn">Se connecter</button>
        <button class="join-btn">Rejoignez-nous →</button>
    </div>
</header>



<section class="contact-section">
  <div class="contact-container">

    <!-- FORMULAIRE À GAUCHE -->
    <div class="contact-left">
      <h2>Contactez-nous</h2>
      <p>Vous avez une question ? Laissez-nous un message :</p>
      <form action="#" method="post" class="contact-form">
        <input type="text" name="name" placeholder="Nom complet" required />
        <input type="email" name="email" placeholder="Email" required />
        <input type="tel" name="phone" placeholder="Numéro de téléphone" />
        <input type="text" name="subject" placeholder="Sujet" />
        <textarea name="message" rows="5" placeholder="Message" required></textarea>
        <button type="submit">Envoyer</button>
      </form>
    </div>

    <!-- IMAGE À DROITE -->
    <div class="contact-right">
        <img src="images/enfantassis.png" alt="Illustration Contact">
      </div>

  </div>
</section>

</body>
</html>
