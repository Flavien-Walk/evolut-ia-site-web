<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mon Profil - Évolut'IA</title>
  <link rel="stylesheet" href="../css/profil.css" />
  <link rel="stylesheet" href="/evolut-IAlanding/css/scrollbar.css">
  <script src="../script/auth.js" defer></script>
  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const token = localStorage.getItem("token");
      if (!token) {
        window.location.href = "login.html";
        return;
      }

      try {
        const response = await fetch("https://evolutia-back.onrender.com/user-info", {
          headers: { Authorization: `Bearer ${token}` }
        });

        if (!response.ok) {
          throw new Error("Session expirée. Veuillez vous reconnecter.");
        }

        const data = await response.json();

        if (data.username && data.email) {
          document.getElementById("username").textContent = data.username;
          document.getElementById("email").textContent = data.email;

          // Affichage du plan choisi
          const offerElement = document.getElementById("selected-offer");
          if (data.selectedPlan && data.selectedPlan !== "") {
            offerElement.textContent = data.selectedPlan;
          } else {
            offerElement.textContent = "Aucune";
          }

        } else {
          localStorage.removeItem("token");
          window.location.href = "login.html";
        }
      } catch (error) {
        console.error("Erreur lors de la récupération du profil :", error);
        localStorage.removeItem("token");
        window.location.href = "login.html";
      }
    });
  </script>
</head>
<body>

  <!-- Header Section -->
  <header>
    <div class="logo">
      <img src="../images/logo.png" alt="Logo Évolut'IA">
    </div>
    <nav>
      <ul>
        <li><a href="/index.html">Accueil</a></li>
        <li><a href="produit.html">Produits</a></li>
        <li><a href="prix.html">Prix</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
    <div class="auth-buttons">
      <button class="profile-btn" id="profile-button" onclick="window.location.href='profil.html'">Profil</button>
      <button class="join-btn">Rejoignez-nous →</button>
    </div>
  </header>

  <!-- Profile Section -->
  <section class="profile-section">
    <div class="profile-container">
      <h1>Mon Profil</h1>
      <p><strong>Nom d'utilisateur :</strong> <span id="username"></span></p>
      <p><strong>Email :</strong> <span id="email"></span></p>
      <p><strong>Mon offre :</strong> <span id="selected-offer">Chargement...</span></p>
      <button id="logout-button">Se déconnecter</button>
    </div>
  </section>

</body>
</html>
